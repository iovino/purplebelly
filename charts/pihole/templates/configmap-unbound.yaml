apiVersion: v1
kind: ConfigMap
metadata:
  name: unbound-config
  namespace: pihole
data:
  unbound.conf: |
    server:
      verbosity: 0
      interface: 0.0.0.0
      port: 5335
      do-ip4: yes
      do-udp: yes
      do-tcp: yes
      root-hints: "/opt/unbound/root.hints"
      harden-glue: yes
      harden-dnssec-stripped: yes
      use-caps-for-id: no
      edns-buffer-size: 1232
      prefetch: yes
      cache-min-ttl: 3600
      cache-max-ttl: 86400
