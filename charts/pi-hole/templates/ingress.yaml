apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pihole-ingress
  namespace: pi-hole
spec:
  ingressClassName: traefik
  rules:
    - host: pi-hole.purplebelly.local
      http:
        paths:
          - backend:
              service:
                name: admin
                port:
                  name: admin
            path: /
            pathType: Prefix
